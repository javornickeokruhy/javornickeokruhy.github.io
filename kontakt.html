---
layout: base
---

<!-- 960 Container -->
<div class="container">

	<div class="sixteen columns">
	
		<!-- Page Title -->
		<div id="page-title">
			<h2>Kontakt</h2>
			<div id="bolded-line"></div>
		</div>
		<!-- Page Title / End -->

	</div>
</div>
<!-- 960 Container / End -->


<!--  960 Container Start -->
<div class="container">

	<!-- Text -->
	<div class="sixteen columns">
		<p>Kontaktovat nás můžete pomocí <a href="https://www.facebook.com/pages/Javornick%C3%A9-okruhy/120935994767084" target="_blank">Facebooku</a>, emailu <a href="mailto:javornickeokruhy@gmail.com">javornickeokruhy@gmail.com</a> nebo kontaktního formuláře.</p>

		<div class="headline no-margin"><h4>Kontaktní formulář</h4></div>
		
		<div class="form-spacer"></div>

		<!-- Form -->
		<div id="contact-form">
			<form action="data?type=contact" method="post" target="_blank">
				<div class="field">
					<label>Jméno: <span>*</span></label>
					<input type="text" name="name" class="text" required="required"/>
				</div>
				<div class="field">
					<label>Email: <span>*</span></label>
					<input type="email" name="email" class="text" required="required"/>
				</div>
				<div class="field">
					<label>Nevyplňovat:</label>
					<input type="website" name="website" class="text"/>
				</div>
				<div class="field">
					<label>Zpráva: <span>*</span></label>
					<textarea name="message" class="text textarea" required="required"></textarea>
				</div>
				<div class="field">
				    <input type="submit" class="button color medium" value="Poslat zprávu"/>
				</div>
			</form>
		</div>
    </div>

</div>
<!-- End 960 Container -->
